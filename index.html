<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matching Cards Memory Game</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cairo:wght@200..1000&family=Jomhuria&family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

    </head>
    <body>
        <div id="start-page" class="container">
            <div id="title">
                <h1 id="game-name">
                    Matching <span id="span-title">Cards <br /></span> Game
                </h1>
            </div>
            <div class="start-button-div">
                <button class="start-button" onclick="startGame()">Play</button>
            </div>
            <div class="diff-box">
                <div id="diff-text"><p>Difficulty</p></div>
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn"
                        onclick="clickEasy()">
                        Easy
                    </button>
                    <button type="button" class="toggle-btn"
                        onclick="clickMedium()">
                        Medium
                    </button>
                    <button type="button" class="toggle-btn"
                        onclick="clickHard()">
                        Hard
                    </button>
                </div>
            </div>
            <div id="highest-score-screen">
                Highest Score: <span id="highest-score"></span>
            </div>
        </div>

        <div id="game-page" style="display: none">
            <div id="score-bar">
                <div>Score: <span id="score"></span></div>
                <div>
                    <button
                        class="in-game-button"
                        id="restart-button"
                        onclick="startGame()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30"
                            height="30" fill="currentColor"
                            class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path
                                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9" />
                            <path fill-rule="evenodd"
                                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z" />
                        </svg>
                    </button>
                    <button class="in-game-button" id="exit-button"
                        onclick="exitGame()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30"
                            height="30" fill="currentColor"
                            class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                            <path fill-rule="evenodd"
                                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="game-board"></div>
        </div>

        <div id="game-over-page" style="display: none">
            <div class="game-over-page">
                <div>
                    <h2 id="game-over-message"></h2>
                </div>
                <div class="final-score">
                    <p>Final Score: <span id="final-score"></span></p>
                </div>
                <div class="highest-score">
                    <p>Highest Score: <span
                            id="game-over-highest-score"></span></p>
                </div>
                <button class="Play-again-btn" onclick="startGame()">Play
                    Again</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
